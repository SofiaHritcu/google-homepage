<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
        <script
        src="https://kit.fontawesome.com/4c536a6bd5.js"
        crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <script>
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();   
            });
            </script>
    </head>
    <body>
        <nav class="nav">
            <a class="nav-link" href="https://accounts.google.com/b/0/AddMailService" >Gmail</a>
            <a class="nav-link" href="https://accounts.google.com/b/0/AddMailService" >Imagini</a>
            <button class="apps-button"><img src="images/dots-menu.png" class="apps-button-image"></button>
            <a class="nav-link-round" target="_blank">
                <img class="user-avatar" src="images/avatar-3.png" alt="" />
            </a>
        </nav>
        <main class="main">
            <img src="images/logo.png" class="logo-image">
            <div class="search">
                <span class="material-icons icon-search">search</span>
                <input class="input-search" type="text"/>
                <span class="material-icons-sharp icon-keyboard" data-toggle="tooltip" data-placement="bottom" title="Instrumente pentru introducere de text">keyboard_alt</span>
                <button class="microphone-button" data-toggle="tooltip" data-placement="bottom" title="Efectuati o cautare vocală">
                    <img
                      class="icon-microphone"
                      src="images/microphone.png"
                      alt=""
                    />
                  </button>
            </div>
            <div class="action-buttons">
                <a href="#" class="action-link"><button type="button" class="btn action-button">Căutare Google</button></a>
                <a href="https://www.google.com/doodles" class="action-link"><button type="button" class="btn action-button">Mă simt norocos</button></a>
            </div>
            <div class="languages">
                <p>Google oferit în:
                    <a href="https://www.google.com/" hreflang="/hu/">magyar</a>
                    <a href="https://www.google.com/" hreflang="/de/">Deutch</a>
                </p>
                
            </div>

        </main>
        <footer class="footer">
           
        </footer>
    </body>
</html
